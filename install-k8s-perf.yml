- name: Install Runtime and Kubernetes
  hosts:
    - masters
    - workers
  roles:
    - runtime
    - download-k8s
    - install-k8s

- name: Install networking - calico
  hosts: masters
  roles:
    - install-calico

- name: Perf Cluster Setup Tasks
  hosts: masters
  roles:
    - perf-cluster-tasks
